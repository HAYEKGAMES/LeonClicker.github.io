<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leon Clicker</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/8lvl.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
	<div class="menu">
		<h1 id="cash">0$</h1>

		<div id="upgrade_btn">
			<h1 class="button_text"></h1>
			<img src="images/cursor.png" class="button_img">
			<h1 id="upgrade_price"></h1>
		</div>
	</div>

	<div class="whole_clicker">
		<div class="level_div"><h1 class="level_text">Level </h1><h1 class="player_level"></h1></div>
		<div class="goal_div"><strong class="goal_text">Goal:</strong><strong class="player_goal"></strong></div>
		<img src="images/1lvl.png" id="leon-clicker">
		<div class="clicks_div"><strong class="clicks_text">Clicks:</strong><strong class="player_clicks"></strong></div>
		<h1 class="clicks_price_text"></h1>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="main.js"></script>
</body>
</html>
